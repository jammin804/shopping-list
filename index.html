<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8" />
  <title>Shopping List</title>
</head>

<body>
  <div class="wrapper">
    <section class="top-prioity">
      <header class="collaspe-top-prioity">Top-Priority<i class="fa fa-minus-square-o"></i></header>
      <input type="text" name="Top-Prioity" class="collaspe-top-prioity-item" />
      <!--Beginning of Collapse-Top- Priority-Items -->
      <ul class="collaspe-top-prioity-item">
        <li>Milk
          <div class="check_minus"><i class="fa fa-check"></i><i class="fa fa-minus"></i>
          </div>
        </li>
        <li>Bread
          <div class="check_minus"><i class="fa fa-check"></i><i class="fa fa-minus"></i>
          </div>
        </li>
        <li>Eggs
          <div class="check_minus"><i class="fa fa-check"></i><i class="fa fa-minus"></i>
          </div>
        </li>
      </ul>
      <!--End of Collapse-Top-Priority-Items -->
    </section>
    <hr/>
    <section class="prioity">
      <header class="collaspe-prioity">Priority<i class="fa fa-minus-square-o"></i></header>
      <input type="text" name="Prioity" class="collaspe-prioity-item" />
      <!--Beginning of Collapse-Priority-Items -->
      <ul class="collaspe-prioity-item">
        <li>Cleaning Supplies
          <div class="check_minus"><i class="fa fa-check"></i><i class="fa fa-minus"></i>
          </div>
        </li>
        <li>Toiletries
          <div class="check_minus"><i class="fa fa-check"></i><i class="fa fa-minus"></i>
          </div>
        </li>
        <li>Coffee
          <div class="check_minus"><i class="fa fa-check"></i><i class="fa fa-minus"></i>
          </div>
        </li>
      </ul>

      <!--End of Collapse-Priority-Items -->
    </section>
    <hr/>
    <div class="wants">
      <header class="collaspe-wants">Wants<i class="fa fa-minus-square-o"></i></header>
      <input type="text" name="Wants" class="collaspe-wants-item" />
      <!--Beginning of Collapse-Want-Items -->
      <ul class="collaspe-wants-item">
        <li>New Movie
          <div class="check_minus"><i class="fa fa-check"></i><i class="fa fa-minus"></i>
          </div>
        </li>
        <li>Pop tarts
          <div class="check_minus"><i class="fa fa-check"></i><i class="fa fa-minus"></i>
          </div>
        </li>
      </ul>
      <!--End of Collapse-Want-Items -->
      </section>
    </div>
    <!--End of Wrapper Div-->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.2.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
